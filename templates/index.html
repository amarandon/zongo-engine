{% extends "layout.html" %}
{% block content %}

  <div id="playlist">
    {% include 'lastfm_playlist.html' %}
  </div>

  <div id="content">
      <h2>Dates</h2>
      {% for event in events %}
      <h3  class="event-title">
        {{ event.title }}
      </h3>
      <p class="event-date">
        {{ event.formatted_date }}
      </p>
      <p  class="event-description">
        {{ event.formatted_description }}
      </p>
      <p class="event-location">
        {{ event.location }}
      </p>
      {% endfor %}
  </div>


{% endblock %}
