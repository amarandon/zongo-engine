{% extends "layout.html" %}
{% block content %}

  <div id="playlist">
    {% include 'lastfm_playlist.html' %}
  </div>

  <div id="content">
      <h2>Dates</h2>
      {% for event in events %}
      <div id="event-entry">
        <h3  class="event-title">
          {{ event.title }}
        </h3>
        <p class="event-date">
        {{ event.formatted_date }}
        </p>
        {% for p in event.description_paragraphs %}
        <p  class="event-description">
        {{ p }}
        </p>
        {% endfor %}
        <p class="event-location">
        {{ event.location }}
        </p>
      </div>
      {% endfor %}
    </div>


    {% endblock %}
