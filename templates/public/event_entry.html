<p class="event-date">
{{ event.formatted_date }}
</p>
<p class="event-location">
Lieu : {{ event.formatted_location }}
</p>
{% if event.image %}
<p class="event-image"><a class="img-link" href="/events/images/Flyer-Zongo-Sound-{{ event.slug }}.jpg" 
  title="Flyer {{event.title}}"><img src="/events/small_images/{{ event.id }}.jpg" 
  alt="Flyer {{event.title}} petit format"/>Flyer</a></p>
{% endif %}
{% for p in event.description_paragraphs %}
<p  class="event-description">
{{ p }}
</p>
{% endfor %}
