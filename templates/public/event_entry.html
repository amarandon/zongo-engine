<p class="event-date">
{{ event.formatted_date }}
</p>
<p class="event-location">
Lieu : {{ event.formatted_location }}
</p>
{% if event.image %}
<a class="thumbnail" href="/events/images/Flyer-Zongo-Sound-{{ event.slug }}.jpg" 
  title="Flyer {{event.title}}"><img class="event-image" src="/events/small_images/{{ event.id }}.jpg" 
  alt="Flyer {{event.title}}"/></a>
{% endif %}
{% for p in event.description_paragraphs %}
<p  class="event-description">
{{ p }}
</p>
{% endfor %}
